<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>92 draft randomizer</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: flex-start;
height: 100vh;
overflow: hidden;
background-color: #000;
}

.container {
width: 100%;
height: 100%;
display: grid;
grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
grid-gap: 5px;
justify-content: center;
align-items: flex-start;
overflow: hidden;
}

.image-container {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
margin: 5px;
box-sizing: border-box;
transition: all 0.3s ease;
}

.image {
width: 100%;
height: auto;
display: none;
transition: all 0.2s ease-in-out;
}

/* Keyframe for rapidly showing and hiding images */
@keyframes flicker {
0% { opacity: 1; }
20% { opacity: 0; }
40% { opacity: 1; }
60% { opacity: 0; }
80% { opacity: 1; }
100% { opacity: 0; }
}
</style>
</head>
<body>

<div class="container"></div>

<script>
// Array of image URLs (Update these with your raw GitHub image URLs)
const images = [
"https://raw.githubusercontent.com/filkfilkommen/draft_randomizer/main/01_shaquille_oneal.jpg",

// Function to shuffle an array
function shuffleArray(array) {
for (let i = array.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[array[i], array[j]] = [array[j], array[i]];
}
return array;
}

// Function to create a new sequence of images
function createSequence() {
const shuffledImages = shuffleArray([...images]);

// Create a new container for this sequence
const container = document.createElement('div');
container.className = 'image-container';

// Create the images for this sequence
shuffledImages.forEach((imageUrl, index) => {
const img = document.createElement('img');
img.src = imageUrl;
img.className = 'image';
img.alt = 'Random Image';

// Add the flicker animation to each image
img.style.animation = `flicker ${shuffledImages.length * 0.2}s infinite`;

// Append image to container
container.appendChild(img);
});

// Append the new sequence to the container (inside the main body)
document.querySelector('.container').appendChild(container);

// Start the images flickering
startFlicker(container);
adjustGrid();
}

// Function to start the flickering for each image container
function startFlicker(container) {
const images = container.querySelectorAll('.image');
let currentIndex = 0;

setInterval(() => {
// Hide all images
images.forEach(img => img.style.display = 'none');
// Show the current image in the sequence
images[currentIndex].style.display = 'block';
currentIndex = (currentIndex + 1) % images.length; // Move to the next image in sequence
}, 100); // Change every 100ms (adjust to make faster/slower flicker)
}

// Function to adjust the grid layout when new sequences are added
function adjustGrid() {
const containers = document.querySelectorAll('.image-container');
const totalContainers = containers.length;

// Calculate number of rows and columns for grid layout based on the total containers
const rows = Math.ceil(Math.sqrt(totalContainers)); // Calculate rows needed for the grid
const columns = Math.ceil(totalContainers / rows); // Calculate columns needed

// Adjust the size of each container based on the grid
containers.forEach(container => {
const width = (100 / columns) - 10; // Adjust width based on columns
container.style.width = `${width}%`;
container.style.height = `${100 / rows}%`; // Adjust height based on rows
});


}

// Create the first sequence immediately when the page loads
createSequence();

// Add a new sequence on key press (Enter key)
window.addEventListener('keydown', function(event) {
if (event.key === 'Enter') {
createSequence();
}
});
</script>
