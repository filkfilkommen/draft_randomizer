<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>92 draft randomizer</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
flex-wrap: wrap;
justify-content: center;
align-items: center;
min-height: 100vh;
background-color: #000;
}

.sequence {
width: 65vw; /* Full width of the sequence */
height: 65vh; /* Full height of the sequence */
display: flex;
justify-content: center;
align-items: center;
margin: 0; /* No margin between the sequences */
border: 2px solid white;
overflow: hidden;
position: relative;
}

.image {
width: 100%;
height: 100%;
object-fit: cover; /* Make sure image covers the area */
}
</style>
</head>
<body>

<script>
// Array of image URLs (replace with your raw URLs)
const images = [
"https://raw.githubusercontent.com/filkfilkommen/draft_randomizer/main/01_shaquille_oneal.jpg",
"https://raw.githubusercontent.com/filkfilkommen/draft_randomizer/main/02_alonzo_mourning.jpg",

"https://raw.githubusercontent.com/filkfilkommen/draft_randomizer/main/12_harold_miner.jpg", 
"https://raw.githubusercontent.com/filkfilkommen/draft_randomizer/main/13_bryant_stith.jpg",

"https://raw.githubusercontent.com/filkfilkommen/draft_randomizer/main/19_don_maclean.jpg",

// Add all the other image URLs
];

// Function to shuffle the array of images
function shuffleArray(array) {
for (let i = array.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[array[i], array[j]] = [array[j], array[i]]; // Swap
}
return array;
}

// Function to create and append a new sequence of images
function addNewSequence() {
// Shuffle the images for each new sequence
const shuffledImages = shuffleArray([...images]);

// Create the sequence container
const sequenceContainer = document.createElement('div');
sequenceContainer.classList.add('sequence');

// Create the image element and append it
const imgElement = document.createElement('img');
imgElement.src = shuffledImages[0]; // Display the first image of the shuffled set
imgElement.classList.add('image');
sequenceContainer.appendChild(imgElement);

// Add the sequence to the body
document.body.appendChild(sequenceContainer);

// Shrink all existing sequences after the page has been filled with a certain amount
if (document.body.children.length > 3) {
const allSequences = document.querySelectorAll('.sequence');
allSequences.forEach(sequence => {
sequence.style.width = '50vw'; // Shrink size once enough sequences are present
sequence.style.height = '50vh'; // Shrink size accordingly
});
}
}

// Trigger the adding of new sequences every 27 images (could be adjusted)
setInterval(addNewSequence, 27 * 100); // Change 100 to control speed

// Optional: Allow the user to refresh by hitting enter
document.body.addEventListener('keydown', function(event) {
if (event.key === 'Enter') {
location.reload(); // Refresh the page and shuffle images
}
});

</script>

</body>
</html>
