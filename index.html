<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>92 draft randomizer</title>
<style>
body {
margin: 0;
overflow: hidden;
background-color: black;
display: flex;
flex-wrap: wrap;
justify-content: space-between;
}

.image-container {
display: inline-block;
margin: 0;
position: relative;
width: 33.33%; /* Divide the screen into 3 columns */
height: 33.33vh; /* 1/3 of viewport height */
box-sizing: border-box;
overflow: hidden;
}

.image-sequence {
width: 100%; /* Fill container width */
height: 100%; /* Fill container height */
object-fit: contain; /* Ensure full image is visible, scaled to fit */
display: block;
}

</style>
</head>
<body>
<script>
// Array of image URLs
let sequenceContainer = document.body;

// Shuffle function for randomizing image order
function shuffleArray(arr) {
for (let i = arr.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[arr[i], arr[j]] = [arr[j], arr[i]];
}
}

// Create and add a new image sequence
function createImageSequence() {
// Shuffle the images for randomness
shuffleArray(images);

// Create a new container for the sequence of images
let newContainer = document.createElement('div');
newContainer.classList.add('image-container');

// Create image elements for the sequence
for (let i = 0; i < images.length; i++) {
let img = document.createElement('img');
img.src = images[i];
img.classList.add('image-sequence');
newContainer.appendChild(img);
}

// Add the new sequence to the page
sequenceContainer.appendChild(newContainer);
}

// Initial sequence setup
createImageSequence();

// Listen for Enter key to add new sequence
document.addEventListener('keydown', function(event) {


if (event.key === "Enter") {
createImageSequence();
}
});

</script>
</body>
</html>
