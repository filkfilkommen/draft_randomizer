<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Grid</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 0;
      box-sizing: border-box;
      transition: padding 0.3s ease;
    }

    .image-block {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: black;
      overflow: hidden;
      position: relative;
      width: 150px; /* Base size */
      height: 150px; /* Base size */
      flex-shrink: 0;
      transition: width 0.3s ease, height 0.3s ease;
    }

    .image-block img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Responsive */
    @media (max-width: 767px) {
      .image-block {
        width: 20vw;
        height: 20vw;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="image-container"></div>

  <script>
    const imageContainer = document.getElementById('image-container');
    const images = [
      'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg',
      'image6.jpg', 'image7.jpg', 'image8.jpg', 'image9.jpg', 'image10.jpg',
      'image11.jpg', 'image12.jpg', 'image13.jpg', 'image14.jpg', 'image15.jpg',
      'image16.jpg', 'image17.jpg', 'image18.jpg', 'image19.jpg', 'image20.jpg',
      'image21.jpg', 'image22.jpg', 'image23.jpg', 'image24.jpg', 'image25.jpg',
      'image26.jpg', 'image27.jpg'
    ];

    const minBlockWidth = 150; // Minimum size for each block

    function getRandomImages() {
      const shuffled = [...images];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function createImageBlock() {
      const block = document.createElement('div');
      block.classList.add('image-block');
      
      const randomImages = getRandomImages();
      
      randomImages.forEach((imageSrc, index) => {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.alt = `Image ${index + 1}`;
        block.appendChild(img);
      });

      imageContainer.appendChild(block);
      updateLayout();
    }

    function updateLayout() {
      const possibleColumns = Math.floor(window.innerWidth / minBlockWidth);
      const columns = Math.min(possibleColumns, 10) || 1;

      // Adjust the number of columns and padding
      const containerWidth = imageContainer.offsetWidth;
      const totalWidth = containerWidth - (columns * minBlockWidth);
      const columnGap = totalWidth / (columns - 1);

      imageContainer.style.padding = `0 ${columnGap / 2}px`; // Even out spacing between columns

      const blocks = document.querySelectorAll('.image-block');
      const rows = Math.ceil(blocks.length / columns);

      blocks.forEach(block => {
        block.style.width = `${containerWidth / columns}px`;
        block.style.height = `${containerWidth / columns}px`;
      });
    }

    // Event listeners for desktop and mobile
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        createImageBlock();
      }
    });

    document.body.addEventListener('click', createImageBlock);

    window.addEventListener('resize', updateLayout);

    // Initial image block
    createImageBlock();
  </script>
</body>
</html>
